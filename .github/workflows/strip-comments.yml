name: Strip comments

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  strip-and-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci --silent || npm install --no-audit --no-fund

      - name: Install script deps
        run: |
          npm i strip-comments glob --no-audit --no-fund --no-save

      - name: Run strip-comments script
        run: |
          node .github/scripts/strip-comments.js

      - name: Commit and push changes
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: strip non-top comments (automated)"
          git push origin HEAD:${{ github.ref_name }}